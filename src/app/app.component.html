<h1 class="text-center">This is a basic Angular app UI component</h1>
<p>Welcome to the latest news app!</p>

    <div *ngFor="let item of news">
     <div><b>Author:</b>{{item.author}}</div> 
     <div><b>Content:</b>{{item.content}}</div> 
     <div><b>Description:</b>{{item.description}}</div> 
     <div>Title:{{item.title}}</div> 
     <div><a href="{{item.url}}">Click here</a></div> 
     <div>Image:<img src="{{item.urlToImage}}" alt="This is an image" /></div> 
    </div>
